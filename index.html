<!DOCTYPE html>
<html>

<head>
    <title>GunLawsQuiz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color:green;">

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gun Laws Quiz</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span> 
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a class="nav-link" href="Responses.html">Responses</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <br>
    <form>
        <div class="form-group">
            <label for="name">Enter Name</label>
            <textarea class="form-control" id="name" rows="1"></textarea>
        </div>
    </form>
    
    <br>
    <ol>
        <div class="form-group">
            <li><label for="question1">Open <a class="gunlawsthroughtime" href="http://time.com/5169210/us-gun-control-laws-history-timeline/">link</a> in a new tab. Then, scroll to 1994 and read the law. What is another name for the Public Safety and Recreational Firearms Use Protection Act?</label></li>
            <br>
            <button type="button" onclick="alert('Correct');">
                Assault weapons ban
            </button>
            <button type="button" onclick="alert('Incorrect');">
                Fully automatic gun ban
            </button>
        </div>

        <div class="form-group">
            <li><label for="question2">How long was the Public Safety and Recreational Firearms Use Protection Act to be in affect?</label></li>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option1" autocomplete="off"> 5 years
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> 10 years
                </label>
                <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 50 years
                    </label>
            </div>
        </div>

        <div class="form-group">
            <li><label>Based on your revious answer is the Public Safety and Recreational Firearms Use Protection Act still in affect today?</label></li>
            <button type="button" onclick="alert('Incorrect');">
                Yes
            </button>
            <button type="button" onclick="alert('Correct');">
                No
            </button>
        </div>

        <div class="form-group">
            <li><label>Which one of these guns is <b>ILLEGAL</b> for a civilian to own in the US? <i>(Click on the image of the gun)</i></label></li>
            <div class="container">
                <div class="row">
                    <div class="col col-md-3">
                        <img img class="img-fluid" src="AK47.png" width="150" height="150" alt="AK47" usemap="#gunmap1">
                    </div>

                    <div class="col col-md-3">
                        <img img class="img-fluid" src="AR15.png" width="150" height="150" alt="AR15" usemap="#gunmap2">
                    </div>

                    <div class="col col-md-3">
                        <img img class="img-fluid" src="Glock17.png" width="150" height="150" alt="Glock17" usemap="#gunmap3">
                    </div>

                    <map name="gunmap1">
                        <area shape="rect" coords="0,0,150,150" alt="AK47" onclick="alert('Correct')">
                    </map>
            
                    <map name="gunmap2">
                        <area shape="rect" coords="0,0,150,150" alt="AR15" onclick="alert('Incorrect');">
                    </map>
            
                    <map name="gunmap3">
                        <area shape="rect" coords="0,0,150,150" alt="Glock17" onclick="alert('Incorrect');">
                    </map>
                </div>
            </div>
        </div>

        <div class="form-group">
            <li><label>Are fully automatic guns <b>LEGAL</b> for civilians to own?</label></li>
            <button type="button" onclick="alert('Incorrect');">
                Yes
            </button>
        
            <button type="button" onclick="alert('Correct');">
                No
            </button>
        </div>
    </ol>

    <button type="button" onclick="alert('Where do these answers get stored?');">
        Submit
    </button>

</body>
</html>
