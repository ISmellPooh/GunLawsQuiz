<!DOCTYPE html>
<html>
    <head>
        <title>GunLawsQuiz</title>
        <!-- This meta tag make the text scale correctly on desktop AND mobile browsers. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- This link and 2 scripts load the Bootstrap CSS stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gun Laws Quiz</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span> 
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a class="nav-link" href="index.html">Quiz</a></li>
                    </ul>
                </div>
    
            </div>
        </nav>

        <br>

        <div class="container-fluid">

            <div class="alert alert-primary" role="alert">
                These are the last responses to the quiz.
            </div>

            <form>
                <div class="form-group">
                    <label for="dataObjectAsString">dataObjectAsString:</label>
                    <textarea id="dataObjectAsString" rows="3"></textarea>
                </div>

                <div class="form-group">
                        <label for="name">name:</label>
                        <textarea id="name" rows="1"></textarea>
                    </div>

                <div class="form-group">
                    <label for="assualtweaponsban">assualtweaponsban:</label>
                    <textarea id="assualtweaponsban" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="fullautogunban">fullautogunban:</label>
                    <textarea id="fullautogunban" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="option1">option1:</label>
                    <textarea id="option1" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="option2">option2:</label>
                    <textarea id="option2" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="option3">option3:</label>
                    <textarea id="option3" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="yes1">yes1:</label>
                    <textarea id="yes1" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="no1">no1:</label>
                    <textarea id="no1" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="gunmap1">gunmap1:</label>
                    <textarea id="gunmap1" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="gunmap2">gunmap2:</label>
                    <textarea id="gunmap2" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="gunmap3">gunmap3:</label>
                    <textarea id="gunmap3" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="yes2">question6:</label>
                    <textarea id="yes2" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="no2">question6:</label>
                    <textarea id="no2" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="beararmsquestion">question6:</label>
                    <textarea id="beararmsquestion" rows="1"></textarea>
                </div>
            </form>
        </div>

        <script>
            window.onload = function() { // Runs code on load
                fillFromLocalStorage();
            };

            function fillFromLocalStorage() {
                // Get the data object string from local storage and try to turn it back into an object.
                // This takes the data from local storage and sets the textbox to the values.
                var dataObjectAsString = window.localStorage.getItem("data");
                if (dataObjectAsString === null) {
                    return;
                }
                var dataObject = JSON.parse(dataObjectAsString);
                if (dataObject === null) {
                    return;
                }

                // We successfully got a data object and now textbox's can get the saved values.
                document.getElementById("dataObjectAsString").value = dataObjectAsString;
                document.getElementById("name").value = dataObject.name;
                document.getElementById("assualtweaponsban").value = dataObject.assualtweaponsban;
                document.getElementById("fullautogunban").value = dataObject.fullautogunban;
                document.getElementById("option1").value = dataObject.option1;
                document.getElementById("option2").value = dataObject.option2;
                document.getElementById("option3").value = dataObject.option3;
                document.getElementById("yes1").value = dataObject.yes1;
                document.getElementById("no1").value = dataObject.no1;
                document.getElementById("gunmap1").value = dataObject.gunmap1;
                document.getElementById("gunmap2").value = dataObject.gunmap2;
                document.getElementById("gunmap3").value = dataObject.gunmap3;
                document.getElementById("yes2").value = dataObject.yes2;
                document.getElementById("no2").value = dataObject.no2;
                document.getElementById("beararmsquestion").value = dataObject.beararmsquestion;
            }

        </script>

    </body>
</html>
